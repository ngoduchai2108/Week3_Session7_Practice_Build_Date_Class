<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build Date Class</title>
</head>
<body>
<script>
    let MyDate = function (day,month,year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        // this.setDate = function (day,month,year) {
        //     this.day = day;
        //     this.month = month;
        //     this.year = year;
        // }
        // this.toString = function (day,month,year) {
        //     alert(day+'//'+month+'//'+year)
        // }

    }
    //creat new method for class
    MyDate.setDate = function (day,month,year) {
        MyDate.day = day;
        MyDate.month = month;
        MyDate.year = year;
    }
    MyDate.toString = function (day,month,year) {
        alert(day+'//'+month+'//'+year)
    }


    // creat new object date with day:2, month:2, year:2007
    let date = new MyDate(2,2,2007);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day+'//'+month+'//'+year);
    //change day, month, year of date is day:10, month:10, year:2010
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2010);
    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();
    alert(day+'//'+month+'//'+year);
    //call method setDate, toString
    date.setDate(21,8,1996);
    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();
    date.toString(day,month,year);

</script>
</body>
</html>
